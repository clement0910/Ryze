AllCops:
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  ExcludedMethods:
    - 'describe'
    - 'context'
    - 'it'

Naming/FileName:
  Exclude:
    - 'lib/Ryze.rb'
    - 'spec/Ryze_spec.rb'
